<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tarjeta</title>

	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/bcd0145088.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">

</head>
<body>
	<div class="contenedor">
		<div class="fila">

			<div id="form" class="col-lg-3 col-md-3 col-sm-12" >
				<form action="#" id="form" onsubmit="return false" >
					<label for="nombre" class="atras">Nombre:</label><br>
					<input type="text" id="nombre" name="nombre"><br>
					<span id="#error_nom"></span><br>

					<label for="web" class="atras">Web:</label><br>
					<input type="text" id="web" name="web"><br>
					<span id="#error_web"></span><br>

					<label for="email" class="atras">Email:</label><br>
					<input type="text" id="email" name="email"><br>
					<span id="#error_email"></span><br>

					<input type="submit" value="Enviar">
				</form>
			</div>

			<div class="col-lg-6 col-md-6 col-sm-12" id="tarjeta">

				<section id="cabeza" class="fila col-lg-12 barras">
					<h1>Desarrollador web</h1>
				</section>


				<article id="central" class="fila col-lg-12 col-md-12 col-sm-12">
					<div class="fila_img">
					<img src="otro.jpg" alt="" id="img_fondo" class="col-lg-4 col-sm-12">
					</div>
					<div id="contacto" class="col-lg-8 col-sm-12 fila2">
						<p id="nombre_p">
							Nombre: <span></span>
						</p>
						<p id="web_p">
							Web: <span></span>
						</p>
						<p id="email_p">
							Correo: <span></span>
						</p>
					</div>
				</article>



				<section id="pie" class="fila col-lg-12 col-md-12 barras col-sm-12">
						<ul class="fila redes">
							<center><li class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><a href="#"><i class="fab fa-facebook-square" class="fonts"></i></a></li></center>
							<center><li class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><a href="#"><i class="fab fa-twitter"></i></a></li></center>
							<center><li class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><a href="#"><i class="fab fa-instagram-square"></i></a></li></center>
						</ul>
				</section>
			</div>
			<div class="col-lg-3 col-md-3"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
